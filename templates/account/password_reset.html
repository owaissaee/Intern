{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Password Reset - Resume Portal</title>

  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />

  <style>
    body {
      background-color: #f4f6fa;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      max-height: 40px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/" class="logo d-flex align-items-center w-auto">
                  <img src="{% static 'img/logo1.png' %}" alt="" />
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div>

              <div class="card mb-3 w-100">
                <div class="card-body">
                  <div class="pt-4 pb-2 text-center">
                    <h5 class="card-title text-center pb-0 fs-4">Forgot Your Password?</h5>
                    <p class="small">Enter your email address to receive reset instructions.</p>
                  </div>

                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}

                  <form method="post" action="{% url 'account_reset_password' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="id_email" class="form-label">Email</label>
                      <input type="email" name="email" id="id_email" class="form-control" placeholder="Email address" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Password Reset Email</button>
                  </form>

                  <div class="mt-3 text-center">
                    <p class="small mb-0">
                      <a href="{% url 'account_login' %}">Back to login</a>
                    </p>
                  </div>
                </div>
              </div>

              <div class="credits text-center mt-3">
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
