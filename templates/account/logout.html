{% extends "resume_base.html" %}

{% block title %}Logout Confirmation{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body text-center">
      <h4 class="card-title">Are you sure you want to log out?</h4>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">
          <i class="bi bi-box-arrow-right me-2"></i> Yes, Log me out
        </button>
      </form>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-2">
        <i class="bi bi-arrow-left me-1"></i> Cancel
      </a>
    </div>
  </div>
</div>
{% endblock %}
