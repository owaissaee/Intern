 {% extends 'resume_base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add Education</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'resume_detail' resume.pk %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
