{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Award</h2>
    <p>Are you sure you want to delete this award?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'award_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
