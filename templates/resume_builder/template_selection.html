{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Select Resume Template</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Template Selection</button>
        <a href="{% url 'resume_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
